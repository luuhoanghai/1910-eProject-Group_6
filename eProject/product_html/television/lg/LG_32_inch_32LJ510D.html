<script>
    //crip menu tang
    $(document).ready(function () {
        $(".menu li ").hover(function () {
            $(this).find("ul:first ").slideDown(500);

        }, function () {
            $(this).find("ul:first ").hide();
        });
    });
    //crip khoa menu
    $(document).ready(function () {
        $('.nav').affix({
            offset: {
                top: 205
            }
        });
    });
    //scrip mui ten ve dau web
    $().ready(function () {
        $(window).scroll(function () {
            var top = $(this).scrollTop();
            if (top > 100) {
                $("#top").fadeIn('slow');
            } else {
                $("#top").fadeOut('slow');
            }
        });
        $("#top").click(function () {
            $("body").animate({
                scrollTop: 0
            }, 1000);
        });
    });

    $('#carousel-id').carousel({
        interval: 1000 * 2
    });
   //scrip loadjson
   $(document).ready(function () {
        $.each(LG_32_inch_32LJ510D, function (i, e) {
            $(".sp").append("<th>" + e.sp + "</th>");
            $(".Price").append("<td>" + e.Price + "</td>");
            $(".Screen").append("<td>" + e.Screen + "</td>");
            $(".Operating_System").append("<td>" + e.Operating_System + "</td>");
            $(".MADE_IN").append("<td>" + e.MADE_IN + "</td>");
            $(".FREQUENCY").append("<td>" + e.FREQUENCY + "</td>");
            $(".Dimensions").append("<td>" + e.Dimensions + "</td>");
            $(".CONNECTOR").append("<td>" + e.CONNECTOR + "</td>");
            $(".WEIGHT").append("<td>" + e.WEIGHT + "</td>");
        });
    });


  

</script>
