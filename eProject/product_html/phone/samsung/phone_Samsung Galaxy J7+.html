<script>
    //crip menu tang
    $(document).ready(function () {
        $(".menu li ").hover(function () {
            $(this).find("ul:first ").slideDown(500);

        }, function () {
            $(this).find("ul:first ").hide();
        });
    });
    //crip khoa menu
    $(document).ready(function () {
        $('.nav').affix({
            offset: {
                top: 205
            }
        });
    });
    //scrip mui ten ve dau web
    $().ready(function () {
        $(window).scroll(function () {
            var top = $(this).scrollTop();
            if (top > 100) {
                $("#top").fadeIn('slow');
            } else {
                $("#top").fadeOut('slow');
            }
        });
        $("#top").click(function () {
            $("body").animate({
                scrollTop: 0
            }, 1000);
        });
    });

    $('#carousel-id').carousel({
        interval: 1000 * 2
    });
    //scrip loadjson
    $(document).ready(function () {
        $.each(Samsung_Galaxy_j7, function (i, e) {
            $(".sp").append("<th>" + e.sp + "</th>");
            $(".Price").append("<td>" + e.Price + "</td>");
            $(".Screen").append("<td>" + e.Screen + "</td>");
            $(".Operating_System").append("<td>" + e.Operating_System + "</td>");
            $(".Camera").append("<td>" + e.Camera + "</td>");
            $(".CPU").append("<td>" + e.CPU + "</td>");
            $(".Ram").append("<td>" + e.Ram + "</td>");
            $(".Internal_Memory ").append("<td>" + e.Internal_Memory + "</td>");
            $(".PIN").append("<td>" + e.PIN + "</td>");
            $(".Dimensions").append("<td>" + e.Dimensions + "</td>");
            $(".Resolutions").append("<td>" + e.Resolutions + "</td>");
            $(".SIM").append("<td>" + e.SIM + "</td>");
            $(".WiFi").append("<td>" + e.WiFi + "</td>");
            $(".Audio_and_Video").append("<td>" + e.Audio_and_Video + "</td>");
            $(".Headphones_Jack").append("<td>" + e.Headphones_Jack + "</td>");
           
        });
    });
</script>
